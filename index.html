<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jam Digital</title>
  </head>
  <body>
    <header>
      <nav>
        <i class="ri-time-line active"></i>
        <i class="ri-alarm-line"></i>
        <i class="ri-timer-line"></i>
        <i class="ri-hourglass-2-line"></i>
      </nav>
    </header>
    <main>
      <form action="">
        <label for="search"><i class="ri-search-line"></i><label>
        <input type="text" id="search" name="search" placeholder="Cari negara atau kota">
      </form>
      <div class="container">
        <div class="location">Indonesia</div>
        <div class="clock"></div>
        <div class="date"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
