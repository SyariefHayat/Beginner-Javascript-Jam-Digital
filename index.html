<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Jam Digital</title>
  </head>
  <body>
    <header>
      <nav>
        <i class="ri-time-line active" onclick="activeIcon(1)"></i>
        <i class="ri-alarm-line" onclick="activeIcon(2)"></i>
        <i class="ri-timer-line" onclick="activeIcon(3)"></i>
        <i class="ri-hourglass-2-line" onclick="activeIcon(4)"></i>
      </nav>
    </header>
    <main>
      <form action="">
        <label for="search"><i class="ri-search-line"></i></label>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Cari negara atau kota"
        />
      </form>
      <div class="clock-container">
        <div class="location">Indonesia</div>
        <div class="clock"></div>
        <div class="date"></div>
      </div>
      <div class="alarm-container hidden">
        <div class="alarm-input">
          <input
            type="number"
            id="hoursInput"
            placeholder="00"
            min="00"
            max="23"
          />
          <input
            type="number"
            id="minutesInput"
            placeholder="00"
            min="00"
            max="59"
          />
        </div>
        <button class="setAlarmButton"><i class="ri-add-line"></i></button>
        <div class="display-alarm"></div>
      </div>
      <div class="stopwatch-container hidden">
        <div class="stopwatch">00:00.00</div>
        <div class="stopwatch-buttons">
          <button class="start">
            <i class="ri-play-mini-fill" onclick="startStopwatch()"></i>
          </button>
          <button class="flag hidden">
            <i class="ri-flag-2-fill"></i>
          </button>
          <button class="pause hidden">
            <i class="ri-pause-fill" onclick="toggleStopwatch()"></i>
          </button>
          <button class="reset hidden">
            <i class="ri-square-fill" onclick="resetStopwatch()"></i>
          </button>
        </div>
        <div class="display-stopwatch"></div>
      </div>
    </main>
    <script src="javascript/script.js"></script>
  </body>
</html>
